<div class="login-container">
  <div class="login-card">
    <h2>Bem vindo de volta!</h2>
    <img src="assets/CompleteLogoremovebg.png" alt="TripMe Logo" class="logo" />

    <app-input-field placeholder="Insira o seu e-mail" type="email" icon="fa fa-envelope"></app-input-field>
    <app-input-field placeholder="Insira sua senha" type="password" icon="fa fa-key"></app-input-field>

    <a href="#" class="forgot">Esqueceu a senha?</a>

    <app-button text="ENTRAR" color="primary"></app-button>

    <div class="divider">Ou</div>

    <button class="google-btn">
      <img src="assets/google-icon.png" alt="Google" />
      Continue com o Google
    </button>

    <p class="register-text">
      Não é um membro? <a href="#">Cadastre-se já!</a>
    </p>
  </div>
</div>
