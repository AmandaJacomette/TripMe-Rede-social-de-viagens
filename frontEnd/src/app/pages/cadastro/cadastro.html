<div class="register-container">
  <div class="register-card">
    <div class="register-left">
      <h2>Bem vindo ao</h2>
      <img src="assets/CompleteLogoremovebg.png" alt="TripMe Logo" class="logo" />
      <ul class="features">
        <li><span class="check">&#10004;</span> Previsão de gastos</li>
        <li><span class="check">&#10004;</span> Conteúdos exclusivos</li>
        <li><span class="check">&#10004;</span> Dicas e experiências</li>
        <li><span class="check">&#10004;</span> Roteiros personalizáveis</li>
        <li><span class="check">&#10004;</span> Avaliações de quem viveu</li>
        <li><span class="check">&#10004;</span> E muito mais!</li>
      </ul>

    <div class="register-right">
      <h3>Faça agora mesmo o seu cadastro!</h3>
      <app-input-field placeholder="Insira o seu nome completo" type="text" icon="fa fa-user"></app-input-field>

      <app-input-field placeholder="Insira o seu e-mail" type="email" icon="fa fa-envelope"></app-input-field>
      <app-input-field placeholder="Insira sua senha" type="password" icon="fa fa-key"></app-input-field>
      <app-input-field placeholder="Confirme a senha" type="password" icon="fa fa-key"></app-input-field>

      <app-button-google></app-button-google>
      <p class="login-text">
        Já é um membro? <a href="#">Entre aqui!</a>
      </p>

  </div>
